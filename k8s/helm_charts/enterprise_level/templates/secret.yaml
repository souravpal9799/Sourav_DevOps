{{- if .Values.secrets.enabled }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "enterprise-app.fullname" . }}
  labels:
    {{- include "enterprise-app.labels" . | nindent 4 }}
type: Opaque
data:
  {{- with .Values.secrets.data }}
  {{- toYaml . | nindent 2 }}
  {{- else }}
  # Add your secret data here (base64 encoded)
  # Example: secret-key: c3VwZXItc2VjcmV0 # base64 encoded value
  {{- end }}
{{- end }}
