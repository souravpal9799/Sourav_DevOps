# Production environment overrides
replicaCount: 3

image:
  tag: "1.0.0"
  pullPolicy: IfNotPresent

environment: production

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 250m
    memory: 256Mi

autoscaling:
  enabled: true
  minReplicas: 3
  maxReplicas: 10
  targetCPUUtilizationPercentage: 75
  targetMemoryUtilizationPercentage: 80

ingress:
  enabled: true
  className: "nginx"
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/rate-limit: "100"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
  hosts:
    - host: enterprise-app.example.com
      paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: enterprise-app-tls
      hosts:
        - enterprise-app.example.com

# Production database configuration
database:
  enabled: true
  host: postgres-prod.default.svc.cluster.local
  port: 5432
  name: enterprise_app_prod
  user: prod_user
  passwordSecret:
    name: postgres-prod-secret
    key: password

# Production redis configuration
redis:
  enabled: true
  host: redis-prod.default.svc.cluster.local
  port: 6379

# Strict probes for production
livenessProbe:
  httpGet:
    path: /health
    port: 8080
  initialDelaySeconds: 30
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 3

readinessProbe:
  httpGet:
    path: /ready
    port: 8080
  initialDelaySeconds: 10
  periodSeconds: 5
  timeoutSeconds: 3
  failureThreshold: 3

# Production logging
env:
  LOG_LEVEL: "warn"
  ENVIRONMENT: "production"

# Enable all production safety features
networkPolicy:
  enabled: true

podDisruptionBudget:
  enabled: true
  minAvailable: 2

monitoring:
  enabled: true
  serviceMonitor:
    enabled: true
    interval: 30s

# Node affinity for production (use dedicated nodes if available)
nodeSelector:
  workload-type: production

podSecurityContext:
  runAsNonRoot: true
  runAsUser: 1000
  fsGroup: 1000
  seccompProfile:
    type: RuntimeDefault

securityContext:
  allowPrivilegeEscalation: false
  capabilities:
    drop:
      - ALL
  readOnlyRootFilesystem: true
